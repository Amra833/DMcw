    <script>
      // JavaScript code for Chart.js
      const ctx = document.getElementById('barChart').getContext('2d');
  
      // Data for the chart
      const data = {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [{
          label: 'Number of Suppliers',
          data: [120, 150, 90, 200, 130, 160],
          backgroundColor: [
            'rgba(54, 162, 235, 0.6)',  // Primary color
            'rgba(54, 162, 235, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(75, 192, 192, 1)',    // Highlighted color
            'rgba(54, 162, 235, 0.6)',
            'rgba(54, 162, 235, 0.6)'
          ],
          borderColor: 'rgba(0, 0, 0, 0.1)', // Added border color for definition
          borderWidth: 1,
          borderRadius: 8,
          borderSkipped: false,
        }]
      };
  
      // Chart configuration
      const config = {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            duration: 1500,  // Animation duration in ms
            easing: 'easeOutElastic',  // Smooth bounce effect
          },
          plugins: {
            legend: {
              display: false  // Hides the legend
            },
            tooltip: {
              enabled: true  // Enables tooltips on hover
            }
          },
          scales: {
            x: {
              grid: {
                display: false  // Hides x-axis grid lines for a cleaner look
              },
              ticks: {
                color: '#666'
              }
            },
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(200, 200, 200, 0.2)'  // Soft grid line color
              },
              ticks: {
                color: '#666'
              }
            }
          }
        }
      };
  
         // Initialize and render the chart
         const barChart = new Chart(ctx, config);
         </script>
