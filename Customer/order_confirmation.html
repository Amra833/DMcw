<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    .confirmation-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #27ae60;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.6rem;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h2>Thank You for Your Order!</h2>
    <p>Your order has been placed successfully.</p>
    <p>Payment Status: <strong>Pending</strong></p>
    <p>Delivery: <strong>Processing</strong></p>
    <a href="home.html">Continue Shopping</a>
  </div>
</body>
</html>
