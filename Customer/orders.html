<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order - UrbanFood</title>
  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <!-- Header -->
<header class="header">
  <a href="#" class="logo"><i class="fa fa-shopping-basket"></i> UrbanFood</a>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="suppliers.html">Suppliers</a>
    <a href="feedbacks.html">Feedbacks</a>
  </nav>

  <div class="icons">
    <a href="cart.html"><div class="fas fa-shopping-cart" id="cart-btn"></div></a>
  </div>
</header>


  <!-- Cart Summary -->
  <section class="cart-summary">
    <h2>Your Cart Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (Rs.)</th>
          <th>Quantity</th>
          <th>Subtotal (Rs.)</th>
        </tr>
      </thead>
      <tbody id="summary-body"></tbody>
    </table>
    <p><strong>Total: Rs. <span id="summary-total">0</span></strong></p>
  </section>

  <!-- Order Form -->
  <section class="order-form">
    <h2>Complete Your Order</h2>
    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <button type="submit">Place Order</button>
    </form>
  </section>

  <script>
    // Load cart and display summary
    function displayCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const tbody = document.getElementById("summary-body");
      const totalDisplay = document.getElementById("summary-total");
      let total = 0;
      tbody.innerHTML = "";

      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${subtotal}</td>
          </tr>
        `;
      });

      totalDisplay.textContent = total;
    }

    // Handle form submission
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you! Your order has been placed.");
      localStorage.removeItem("cart"); // Clear cart
      window.location.href = "home.html"; // Or a thank-you page
    });

    window.onload = displayCartSummary;
  </script>

</body>
</html>
