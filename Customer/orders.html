  <div class="order-container">
    <h2>Place Your Order</h2>
    <form action="process_order.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required>

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">-- Choose a product --</option>
        <option value="Fresh Tomatoes">Fresh Tomatoes</option>
        <option value="Organic Carrots">Organic Carrots</option>
        <option value="Farm Eggs">Farm Eggs</option>
        <option value="Green Leafy Veggies">Green Leafy Veggies</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" placeholder="123 Green Street, Colombo" rows="4" required></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </div>
